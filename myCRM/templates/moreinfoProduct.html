{% extends 'base.html' %}
{% block content %}
<style>
  body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
          }
  .card-costum{
              color: rgb(218, 109, 6);
              background-color: rgb(1, 1, 50);
              line-height:  3cap;
              
  }
  .text-custom {
              color: rgb(218, 109, 6); /* Dark blue text color */
          }
  .buttons-custom {
              background-color: rgb(1, 1, 50); /* Transparent background */
              border: 2px solid rgb(218, 109, 6); /* Blue border */
              color: rgb(218, 109, 6);
          }
  
</style>

<div class="card card-costum">
    <div class="card-header">
        <h5><strong>name : {{ moreinfoProduct.name }}</strong><br/>
        Product ID : {{ moreinfoProduct.id }}<br/></h5>
    </div>
    <div class="card-body">
      <p class="card-title">
        <strong>description</strong> : {{ moreinfoProduct.description }}<br/>
        <strong>price</strong> : {{ moreinfoProduct.price }}<br/>
        <strong>stock  :</strong> {{ moreinfoProduct.stock  }}<br/>
        <img src="{{ product.picture.url}}" alt="..." style="width: 100px; height: 80px;">
      </p>
      <br/>
      <a href="{% url 'products' %}" class="btn buttons-custom">Back</a>
      <a href="{% url 'deleteProduct' moreinfoProduct.id %}" class="btn buttons-custom">Delete</a>
      <a href="{% url 'updateProduct' moreinfoProduct.id %}" class="btn buttons-custom">Update</a>
      

    </div>
</div>

                
                
{% endblock %}
